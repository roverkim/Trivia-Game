<!DOCTYPE html>
<html>
  <head>
    <head>
      <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="X-UA-Compatible" content="ie=edge">
      <title>A Game of Trivia</title>
      <!-- Styles -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
      <link rel="stylesheet" href="assets/css/stylesheet.min.css">
      <!-- Scipts -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script type="text/javascript" src = "assets/javascript/app.js"></script>
    </head>
  </head>
  <body>
    <!-- Main body -->
    <div class="main_Section">
      <!-- header -->
      <header class = "header"> <img src="assets/images/logo2.png" alt="space_logo" class = "logo_Img img-responsive"></header>
      <!-- timer -->
      <timer class = "timer"> <p class = "timer_Text"> Welcome to Space Trivia! </p></timer>
      <!-- question asked -->
      <question class = "question"> <p class = "question_Text"> Click the start button to begin the game. </p></timer> </question>
      <!-- 4 answers -->
      <answers class = "answers">
        <!-- Start Button -->
        <div class="btn btn-primary btn_Start"> <btnText class = "center"> Start Game </btnText>  </div>
        <!-- Reset Button -->
        <div class="btn btn-primary btn_Reset"> <btnText class = "center"> Reset Game </btnText>  </div>
        <!--first answer -->
        <div class="btn btn_Common btn-primary btn_First"> <btnText class = " btn1 center"> First </btnText>  </div>
        <!--first answer -->
        <div class="btn btn_Common btn-success btn_Second">
          <btnText class = "btn2 center"> Second </btnText>
        </div>
        <!--first answer -->
        <div class="btn btn_Common btn-info btn_Third"> <btnText class = "btn3 center"> Third  </btnText> </div>
        <!--first answer -->
        <div class="btn btn_Common btn-warning btn_Forth">  <btnText class = "btn4 center"> Forth</btnText>  </div>

      </answers>

    </div>
  </body>
</html>
